server:
  port: 8082
endpoints:
  sensitive: true
  health:
    sensitive: true
  liquibase:
    enabled: true

management:
  security:
    enabled: false

spring:
  boot:
    admin:
      url: http://localhost:8081
  application:
    name: Core
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/core
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    generate-ddl: false
    
security:
  oauth2:
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
          
 
liquibase:
  enabled: true
  