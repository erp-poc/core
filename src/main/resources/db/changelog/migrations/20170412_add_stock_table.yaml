databaseChangeLog:
  - changeSet:
      id: 1
      author: pfonseca
      changes:
        - createTable:
            tableName: stock
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created
                  type: timestamp with timezone
                  constraints:
                    nullable: false
              - column:
                  name: updated
                  type: timestamp with timezone
                  constraints:
                    nullable: false
              - column:
                  name: comments
                  type: varchar(512)
                  constraints:
                    nullable: true
              - column:
                  name: discount
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: interest
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: paid
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: paid_value
                  type: numeric(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: payment_type
                  type: varchar(255)
                  constraints:
                    nullable: false
            
  - changeSet:
      id: 2
      author: pfonseca
      changes:
        - createSequence:
            incrementBy: 1
            sequenceName: SEQ_STOCK
            startValue: 1
            
  - changeSet:
      id: 3
      author: pfonseca
      changes:
        - dropColumn:
            columnName: quantity
            tableName: product
      